<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>소똑소똑 - 사장님 정보 입력</title>
    <style>
        input{
            margin: 3px 0px;
        }
        form{
            margin: 0px;
        }
        .time>label{
            margin-left: 2em;
        }
        .time *{
            font-size: 80%;
            size: 80%;
        }
    </style>
    </head>
    <body>
        <article id="UserDataSubmission">
            <p>
                <h2 title="소똑소똑 - 사장님 정보 입력">사장님 정보 입력</h2>
                <fieldset>
                <form action="" method="post">
                    상호명: <input type="text" name="name" placeholder="가게 이름을 입력하세요."><br>
                    사업자 등록번호: <input type="text" size="3" name="id0" maxlength="3" pattern="^0[0-9]{3}" required="required">-<input type="text" size="2" name="id1" maxlength="2" pattern="[0-9]{2}" required="required">-<input type="text" size="5" name="id2" maxlength="5" pattern="[0-9]{5}" required="required"><br>
                    주소: <input type="text" name="address" placeholder="가게 주소를 검색하여 입력하세요."><br>
                    <input type="text" name="address_detailed" placeholder="상세주소를 입력하세요."><br>
                    가게 전화번호: <input type="tel" size="4" name="tel0" maxlength="4" pattern="[0-9]{3,4}" required="required">-<input type="tel" size="4" name="tel1" maxlength="4" pattern="[0-9]{3,4}" required="required">-<input type="tel" size="4" name="tel2" maxlength="4" pattern="[0-9]{4}" required="required"><br>
                    업종: <select name="type">
                            <option name="type" value="1" selected>한식</option>
                            <option name="type" value="2">양식</option>
                            <option name="type" value="3">아시아음식</option>
                            <option name="type" value="4">일식</option>
                            <option name="type" value="5">중식</option>
                            <option name="type" value="6">분식</option>
                            <option name="type" value="7">카페</option>
                            <option name="type" value="8">빵집</option>
                            <option name="type" value="9">주점</option>
                            <option name="type" value="10">기타</option>
                        </select><br>
                    영업 시간:
                    <div class="time">
                        <label for="monday">월요일:</label>
                        <input type="time" id="monday_open" name="monday_open"> ~
                        <input type="time" id="monday_close" name="monday_close">
                    </div>
                    <div class="time">
                        <label for="tuesday">화요일:</label>
                        <input type="time" id="tuesday_open" name="tuesday_open"> ~
                        <input type="time" id="tuesday_close" name="tuesday_close">
                    </div>
                    <div class="time">
                        <label for="wednesday">수요일:</label>
                        <input type="time" id="wednesday_open" name="wednesday_open"> ~
                        <input type="time" id="wednesday_close" name="wednesday_close">
                    </div>
                    <div class="time">
                        <label for="thursday">목요일:</label>
                        <input type="time" id="thursday_open" name="thursday_open"> ~
                        <input type="time" id="thursday_close" name="thursday_close">
                    </div>
                    <div class="time">
                        <label for="friday">금요일:</label>
                        <input type="time" id="friday_open" name="friday_open"> ~
                        <input type="time" id="friday_close" name="friday_close">
                    </div>
                    <div class="time">
                        <label for="saturday">토요일:</label>
                        <input type="time" id="saturday_open" name="saturday_open"> ~
                        <input type="time" id="saturday_close" name="saturday_close">
                    </div>
                    <div class="time">
                        <label for="sunday">일요일:</label>
                        <input type="time" id="sunday_open" name="sunday_open"> ~
                        <input type="time" id="sunday_close" name="sunday_close">
                    </div>
                    <br>
                    행사 여부: 
                    <input type="radio" name="EventType" value="1">할인
                    <input type="radio" name="EventType" value="2">증정
                    <input type="radio" name="EventType" value="3">기타
                    <input type="radio" name="EventType" value="4" checked>행사 진행하지 않음<br>
                    
                    <input type="text" style="width: 100%; height: 50px;" placeholder="행사 진행 관련 상세정보를 입력해주세요."><br>
                    <input type="text" style="width: 100%; height: 50px;" placeholder="기타 요청사항이 있을 시 입력해주세요.">
                    <br>
                    <input type="submit" id="submitBT" value="제출">
                    <script>
                        let submitBT = document.getElementById('submitBT')
                        submitBT.addEventListener('click', alert('정상적으로 제출되었습니다.'))
                    </script>
                    <input type="reset" id="resetBT" value="작성한 내용 초기화">
                </fieldset>
            </p>
        </article>
    </body>
</html>
