<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div layout:fragment="content">
    <div class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
            <form th:action="@{/user/login}" method="post" class="space-y-4">
                <!-- 오류 메시지 -->
                <div th:if="${param.error}" class="mb-4 text-red-500 text-center">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
                <!-- 사용자ID 입력 필드 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">사용자ID</label>
                    <input type="text" name="username" id="username" placeholder="사용자ID" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </div>
                <!-- 비밀번호 입력 필드 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                </div>
                <!-- 버튼 및 링크 -->
                <div class="flex space-x-4">
                    <button type="submit" class="w-full py-2 px-4 bg-primary text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">로그인</button>
                    <a th:href="@{/user/signup}" class="w-full py-2 px-4 bg-gray-500 text-white rounded-lg text-center hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
